<nav class="navbar bg-primary text-primary-content shadow"
     role="navigation" aria-label="main navigation"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <div class="flex-1">
        <a th:href="@{/}" class="btn btn-ghost text-xl">Quotes</a>
    </div>
    <div class="flex-none gap-2">
        <!--        <div class="form-control">-->
        <!--            <input type="text" placeholder="Search"-->
        <!--                   class="input input-bordered w-24 md:w-auto"/>-->
        <!--        </div>-->
        <ul class="menu menu-horizontal px-1">
            <li class="pt-1">
                <button data-toggle-theme="dark,light" class="fa-solid fa-sun" data-act-class="fa-moon">
                </button>
            </li>
        </ul>
        <ul sec:authorize="${isAnonymous()}" class="menu menu-horizontal px-1">
            <li><a th:href="@{/login}">Sign In</a></li>
        </ul>
        <div sec:authorize="isFullyAuthenticated()"
             class="dropdown dropdown-end">
            <div tabindex="0" role="button"
                 class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                    <img alt="profile"
                         th:src="${#authentication.principal.attributes['picture']}"
                         class="is-rounded"/>
                </div>
            </div>
            <ul tabindex="0"
                class="mt-3 z-[1] p-2 shadow menu menu-md dropdown-content bg-base-300 rounded-box w-52 text-base-content">
                <li>
                    <a th:href="@{/user/quotes/add-quote}">
                        Add Quote
                    </a>
                </li>
                <li>
                    <a class="justify-between">
                        Profile
                        <span class="badge">New</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/user/quotes/list-quotes}">
                        My Quotes
                    </a>
                </li>
                <li>
                    <a th:href="@{/user/quotes/favourites}">
                        Favourites
                    </a>
                </li>
                <li>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit">
                            Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
