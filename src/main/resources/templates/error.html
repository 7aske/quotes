<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/import}"/>
    <title th:text="'Error ' + ${status}">Error</title>
</head>
<body>
<main>
    <th:block th:replace="~{fragments/navbar}"/>
    <div class="container mx-auto px-4 md:container md:mx-auto pt-5">
        <h2 class="text-4xl mb-4" th:text="${status + ' ' + error}">
            Error
        </h2>
        <h4 class="text-2xl mb-4" th:text="${path}">
            Path
        </h4>
        <h2 class="text-2xl mb-4" th:if="${message != 'No message available'}"
            th:text="${message}">
            Message
        </h2>
        <div th:if="${@environment.acceptsProfiles('local')}"
             class="mockup-code border border-accent-content bg-base-300">
            <h2 class="text-2xl"
                th:text="${exception}">
                Exception
            </h2>

            <pre class="bg-base-200 overflow-x-auto p-4 mb-5"
                 th:text="${trace}">
               Trace
            </pre>
        </div>
    </div>
</main>
</body>
</html>
