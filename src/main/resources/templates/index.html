<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head>
    <title>Home</title>
    <th:block th:replace="~{fragments/import}"/>
</head>
<body>
<main class="relative flex flex-col justify-center h-screen">
    <th:block th:replace="~{fragments/navbar}"/>
    <div class="hero w-full m-auto shadow-none lg:max-w-xl">
        <div class="hero-content text-center">
            <div class="max-w-md">
                <div id="quote-card" th:fragment="quote-card">
                    <div th:replace="fragments/quote-card :: quote_card(quote=${quote})"></div>
                </div>
                <div class="mt-10">
                    <button class="btn btn-outline"
                            hx-trigger="click"
                            hx-target="#quote-card"
                            hx-swap="outerHTML"
                            hx-get="/random">
                        RANDOM QUOTE
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
